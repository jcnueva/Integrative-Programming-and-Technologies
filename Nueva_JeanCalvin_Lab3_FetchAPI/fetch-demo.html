<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo - Lab Exercise 2</title>
    <style>
        :root {
            --bg-dark: #121212;
            --text-light: #e0e0e0;
            --accent-neon: #00ff99;
            --border-color: #333333;
        }
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 50px;
            background-color: var(--bg-dark);
            color: var(--text-light);
            transition: all 0.5s ease;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.2), 0 0 1px var(--accent-neon) inset;
            border: 1px solid var(--border-color);
        }
        h2 {
            color: var(--accent-neon);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            border-bottom: 1px solid var(--accent-neon);
            padding-bottom: 15px;
            margin-bottom: 25px;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
        }
        button {
            background-color: transparent;
            color: var(--accent-neon);
            border: 2px solid var(--accent-neon);
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
            margin-right: 15px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: var(--accent-neon);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent-neon);
        }
        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #000000;
            border: 1px dashed var(--border-color);
            border-radius: 2px;
            min-height: 80px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: auto;
        }
        #output strong {
            color: #ffffff;
            display: inline-block;
            margin-right: 5px;
        }
        .error-message {
            color: #ff5555;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 85, 85, 0.5);
        }
        .loading-message {
            color: var(--accent-neon);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Exploring the Fetch API</h2>

        <button id="loadGetData">Load Post Data</button>
        <button id="loadPostData">Create New Post</button>

        <div id="output">Click a button to initiate a request...</div>
    </div>

    <script>
        const output = document.getElementById("output");

        document.getElementById("loadGetData").addEventListener("click", function() {
            output.innerHTML = '<span class="loading-message">...Initiating GET Request...</span>';

            fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {

                output.innerHTML = `
                    <h3>[REQUEST SUCCESS] GET /posts/1</h3>
                    <strong>Post Title:</strong> ${data.title}<br><br>
                    <strong>Content:</strong> ${data.body}
                `;
            })
            .catch(error => {
                output.innerHTML = `<span class="error-message">Error: ${error.message}</span>`;
            });
        });

        document.getElementById("loadPostData").addEventListener("click", function() {
            output.innerHTML = '<span class="loading-message">...Initiating POST Request...</span>';

            const postData = {
                title: "My New Post",
                body: "Learning Fetch API is fun!",
                userId: 1
            };

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(postData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                output.innerHTML = `
                    <h3>[REQUEST SUCCESS] POST /posts</h3>
                    <strong>New Post Created!</strong><br>
                    Post ID: ${data.id}
                    <br><br>
                    Data Sent: ${JSON.stringify({title: postData.title, body: postData.body})}
                `;
            })
            .catch(error => {
                output.innerHTML = `<span class="error-message">Error: ${error.message}</span>`;
            });
        });
    </script>

</body>
</html>
