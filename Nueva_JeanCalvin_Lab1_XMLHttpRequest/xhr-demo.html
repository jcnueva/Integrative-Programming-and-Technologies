<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest Lab</title>
    <style>
        :root {
            --bg-dark: #121212; 
            --text-light: #e0e0e0; 
            --accent-neon: #00ff99; 
            --border-color: #333333; 
        }
        body {
            font-family: 'Consolas', 'Courier New', monospace; 
            margin: 0;
            padding: 50px;
            background-color: var(--bg-dark);
            color: var(--text-light);
            transition: all 0.5s ease;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e; 
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.2), 0 0 1px var(--accent-neon) inset;
            border: 1px solid var(--border-color);
        }
        h2 {
            color: var(--accent-neon);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            border-bottom: 1px solid var(--accent-neon);
            padding-bottom: 15px;
            margin-bottom: 25px;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.5); 
        }
        #loadData {
            background-color: transparent;
            color: var(--accent-neon);
            border: 2px solid var(--accent-neon);
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 5px rgba(0, 255, 153, 0.5); 
        }
        #loadData:hover {
            background-color: var(--accent-neon);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent-neon);
        }
        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #000000; 
            border: 1px dashed var(--border-color);
            border-radius: 2px;
            min-height: 80px;
            line-height: 1.5;
            white-space: pre-wrap; 
            overflow: auto;
        }
        #output strong {
            color: #ffffff; 
            display: inline-block;
            margin-right: 5px;
        }
        .error-message {
            color: #ff5555; 
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 85, 85, 0.5);
        }
        .loading-message {
            color: var(--accent-neon);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>System Log :: Exploring XMLHttpRequest</h2>
        <button id="loadData">Load Post Data</button>

        <div id="output">
            <span class="loading-message">Awaiting Command Input...</span>
        </div>
    </div>

    <script>
        
        document.getElementById("loadData").addEventListener("click", function() {
            const output = document.getElementById("output");
            
            output.innerHTML = `<span class="loading-message">Initiating sequence... Fetching post data from remote server :: TARGET ID 1...</span>`; 

            
            const xhr = new XMLHttpRequest();

            
            xhr.onreadystatechange = function() {
                
                if (xhr.readyState === 4) {
                    
                    
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);

                            
                            output.innerHTML = `
----------------------------------------------------------------------
ACCESS GRANTED :: STATUS 200 OK
----------------------------------------------------------------------
<strong>[DATA_FIELD] Title:</strong> ${data.title}

<strong>[DATA_FIELD] Content:</strong> 
${data.body}
----------------------------------------------------------------------
TRANSMISSION COMPLETE.
                            `;
                        } catch (e) {
                            
                             output.innerHTML = `<span class="error-message">
                                !!! CRITICAL ERROR 500: FAILED TO PARSE SERVER RESPONSE DATASTREAM.
                            </span>`;
                        }
                    } else {
                        
                        output.innerHTML = `<span class="error-message">
                            !!! ALERT: ERROR ${xhr.status} ${xhr.statusText || 'NETWORK ERROR'} - ACCESS DENIED/RESOURCE UNAVAILABLE.
                        </span>`;
                    }
                }
            };

            
            xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);

            
            xhr.send();
        });
    </script>
</body>
</html>
